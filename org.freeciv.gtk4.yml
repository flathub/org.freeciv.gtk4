app-id: org.freeciv.gtk4
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: freeciv-gtk4
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk4
    buildsystem: autotools
    config-opts:
      - --enable-client=gtk4
      - --enable-fcmp=gtk4
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.2/freeciv-3.1.2.tar.xz"
        sha256: 7ab19d218a023306091a34e5c3bc3fd70981d8ebc4b9542c1646827dede55828
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-modpack-installer-icon.patch
      - type: patch
        path: backport/0011-gtk-Fix-crash-when-closing-last-diplomacy-tab.patch

app-id: org.freeciv.gtk4
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: freeciv-gtk4
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk4
    buildsystem: autotools
    config-opts:
      - --enable-client=gtk4
      - --enable-fcmp=gtk4
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.3/freeciv-3.1.3.tar.xz"
        sha256: 741086fa94574374c7c27480f77ee68e5b538bfb2eff85004fa8c87b312c7f2f
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-modpack-installer-icon.patch
